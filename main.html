<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  </head>
  
  <body>
    <h1>Forestry</h1>
    
    <div id="error"></div>
    <button id="get-user-text">Get user Text</button>
    <br>
    <button id="generate-table">Generate Table</button>
    <br>
    <button id="generate-tree">Generate Tree</button>
    <br>
    <textarea class="width-100" id="text-area" rows="10"></textarea>
    <br>
    <div id="overview"></div>
    <div id="generated-tables">
      <table class="table" id="concepts-table" width=300px>
        <tbody></tbody>
      </table>
      <table class="table" id="categories-table" width=300px>
        <tbody></tbody>
      </table>
      <table class="table" id="entities-table" width=300px>
        <tbody></tbody>
      </table>
      <table class="table" id="keywords-table" width=300px>
        <tbody></tbody>
      </table>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
	
  <script type="text/javascript">
    $(document).ready(function() {
    console.log("loaded");
      $('#text-area').hide();
      $('#canvas').hide();
      $('#get-user-text').click(userInTextArea);
      $('#generate-table').click(generateTablesClicked);
      $('#generate-tree').click(generateTreesClicked);
    });
    
     function errorMsg(error) {
       $('#error').text(error);
     }
    
    function userInTextArea() {
      google.script.run
        .withSuccessHandler(
          function(userText) {
            $('#text-area').val(userText);
            $('#text-area').show();
          })
        .withFailureHandler(errorMsg)
        .getUserText();
     }
     
     function generateTablesClicked() {
       google.script.run
         .withSuccessHandler(generate)
         .withFailureHandler(errorMsg)
         .getEntitiesFromText();
     }
     
     function generateTreesClicked() {
       google.script.run
         .withSuccessHandler(generateTree)
         .withFailureHandler(errorMsg)
         .getKnowledgeFromText();
     }
     
     function generate(response) {
       $('#overview').append("<p>Characters: " + response.usage.text_characters + "</p>");
       // categories, entities, concepts, keywords
       /*
       var concepts = JSON.parse(response).concepts;
       var categories = JSON.parse(response).categories;
       var entities = JSON.parse(response).entities;
       var keywords = JSON.parse(response).keywords;*/
       var concepts = response.concepts;
       var categories = response.categories;
       var entities = response.entities;
       var keywords = response.keywords;
       
       categories.forEach(function(category) {
         $('#categories-table > tbody').append("<tr><td>" + category.label + "</td><td>" + category.score + "</td></tr>");
       });
       
       entities.forEach(function(entity) {
         $('#entities-table > tbody').append("<tr><td>" + entity.text + "</td><td>" + entity.relevance + "</td><td>" + entity.confidence + "</td><td>" + entity.count + "</td></tr>");
       });
       
       concepts.forEach(function(concept) {
         $('#concepts-table > tbody').append("<tr><td>" + concept.text + "</td><td>" + concept.relevance + "</td><td>" + concept.dbpedia_resource + "</td></tr>");
       });
     
       keywords.forEach(function(keyword) {
         $('#keywords-table > tbody').append("<tr><td>" + keyword.text + "</td><td>" + keyword.relevance + "</td><td>" + keyword.count + "</td></tr>");
       });
       google.script.run
        .withSuccessHandler()
        .withFailureHandler(errorMsg)
        .createSpreadSheet();
     }
     
     function generateTree(response) {
       console.log(response);
       // check if d3 can be selected
       //create somewhere to put the force directed graph
       
       var width = 300;
       var height = 400;
       var id = 0;
       response.forEach(function(concept) {
         var svg = d3.select("body").append("svg")
           .attr("id", "svg-" + id)
           .attr("width", width)
           .attr("height", height);
         $('#svg-' + id).before('<button id=btn-' + id +'>View this tree below in another tab</button>');
         
         id++;
         /*
         $('#btn-' + id).click(function() {
           exportSVG(id);
         });
         */
         
         var item = concept.itemListElement[0];
         var stringA = (item.result.detailedDescription.articleBody).split('');
         for (var i = 15; i < (item.result.detailedDescription.articleBody).length; i += 15){
           stringA.splice(i, 0, "\n");
         }
         stringA = stringA.join('');
         console.log(stringA);
         var nodes_data = [
           { "name": item.result.name, "color": "blue", "r": 14 },
           { "name": item.result["@type"][0], "color": "red" , "r": 10 },
           { "name": "description", "color": "green", "r": 12 },
           { "name": stringA, "color": "red", "r": 12 },
           { "name": "image", "color": "green", "r": 12 },
           { "name": item.result.image.contentUrl, "color": "red", "r": 10, "image": true }
         ];
         var links_data = [
           {"source": item.result.name, "target": item.result["@type"][0] },
           {"source": item.result.name, "target": "description" },
           {"source": "description", "target": stringA },
           {"source": item.result.name, "target": "image" },
           {"source": "image", "target": item.result.image.contentUrl }
         ];
         
         // force of the links
         var simulation = d3.forceSimulation()
          .force("link", d3.forceLink().id(function(d) { return d.name; })
          .distance(100))
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2));
         
         // 
         var node = svg.append("g")
           .attr("class", "nodes")
           .selectAll("g")
           .data(nodes_data)
           .enter().append("g")
         
         node.filter(function(d) { return d.image })
           .append("svg:image")
           .attr("xlink:href", function(d) { return d.name; })
           .attr("x", "-12px")
           .attr("y", "-44px")
           .attr("width", "40px")
           .attr("height", "40px");

         var link = svg.append("g")
           .attr("class", "links")
           .selectAll("line")
           .data(links_data)
           .enter().append("line")
           .attr("stroke", "black")
           .attr("stroke-width", function(d) { return 3; });
          
          // shape of the nodes with atributed set the the node object
          var circles = node.append("circle")
            .attr("r", function(d) { return d.r })
            .attr("fill", function(d) { return d.color })
            .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

          var lables = node.append("text")
            .text(function(d) {
              return d.name;
            })
            .attr('x', 8)
            .attr('y', 8);

          simulation
            .nodes(nodes_data)
            .on("tick", ticked);

          simulation.force("link")
            .links(links_data);
  
          var insertLinebreaks = function (d) {
            var el = d3.select(this);
            var words = d.name.split('\n');
            el.text('');

            for (var i = 0; i < words.length; i++) {
              var tspan = el.append('tspan').text(words[i]);
              if (i > 0)
                tspan.attr('x', 0).attr('dy', '15');
           }
         };

         svg.selectAll('text').each(insertLinebreaks);

         function ticked() {
           link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

           node
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
         }

         function dragstarted(d) {
           if (!d3.event.active) simulation.alphaTarget(0.3).restart();
             d.fx = d.x;
             d.fy = d.y;
         }

         function dragged(d) {
           d.fx = d3.event.x;
           d.fy = d3.event.y;
         }

         function dragended(d) {
           if (!d3.event.active) simulation.alphaTarget(0);
             d.fx = null;
             d.fy = null;
         }
         $('#svg-' + id).attr("xmlns", "http://www.w3.org/2000/svg")
           .attr("xmlns:xlink", "http://www.w3.org/1999/xlink");
       });
       createExportBtn(id);
     }
     
     function createExportBtn(id) {
       var btnid, split, id, svg;
       for (var i = 0; i < id; i++) {
         $(document).on('click', '#btn-' + i, function() {
           btnid = event.target.id;
           split = btnid.toString().split("-");
           id = split[1];
           console.log(id);
           svg = d3.select('#svg-' + id);
           var svgString = new XMLSerializer().serializeToString(svg.node());
           $('#canvas').show();
           
           var canvas = document.getElementById("canvas");
           var ctx = canvas.getContext("2d");
           var DOMURL = self.URL || self.webkitURL || self;
           var img = new Image();
           var svg = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
           var url = DOMURL.createObjectURL(svg);
           img.onload = function() {
             ctx.drawImage(img, 0, 0);
             var png = canvas.toDataURL("image/png");
             var myWindow = window.open("", "View Image", "_blank", "toolbar=no,scrollbars=no,resizable=yes");
             myWindow.document.body.innerHTML += "<body><a download='' href=" + png +">Click to Download</a><img src=" + png + "></body>";
           };
           img.src = url;
           
           $('#canvas').hide();
         });
       }
     }
  </script>
</html>
